<!DOCTYPE html>
<html>
    <head>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
    <style>
        body {
            color: #EEEEEE;
            background-color: #222222;
            font-family: Open Sans;
            width: 100%;
        }

        html {
            width: 100%;
        }

        a {
            text-decoration: none;
            color: #30A2EC;
        }

        .customButton {
            border: #111111 2px solid;
            color: #EEEEEE;
            background-color: #333333;
            text-align: center;
            padding: 5px;
            width: fit-content;
            height: fit-content;
            cursor: pointer;
            user-select: none;
            transition: transform .1s;
            margin: 10px;
        }
    </style>
    </head>
    <body>
        <div style="display: flex; justify-content: center; flex-direction: column; align-items: center;">
            <input placeholder="Website URL" type="text" id="name">
            <div onclick="Create()" class="customButton">Add Website</div>
            <input placeholder="IP Address" type="text" id="ip">
            <div onclick="IP()" class="customButton">Set public address</div>
            <div onclick="Update()" class="customButton">Update server</div>
            <div style="width: 90%; background-color: #bbbbbb; height: 10px;"><div style="background-color: #42bbeb; height: 100%; width: 0%;" id="progress"></div></div>
            <div onclick="Export()" class="customButton">Export all data</div>
            <h4>Websites</h4>
            <div id="websites">

            </div>
        </div>
        <script>
            const websites = document.getElementById("websites")
            const progress = document.getElementById("progress")
            function Update() {
                var input = document.createElement("input")
                input.setAttribute("type", "file")

                input.onchange = function (e) {
                    if (!this.files[0]) {
                        return;
                    }

                    var reader = new FileReader();
                    var fileName = this.files[0].name
                    reader.onloadend = function () {
                        var xhr = new XMLHttpRequest()
                        xhr.upload.addEventListener("progress", function(evt) {
                            if (evt.lengthComputable) {
                                var percentComplete = evt.loaded / evt.total;
                                percentComplete = parseInt(percentComplete * 100);
                                progress.style.width = percentComplete + "%"

                                if (percentComplete === 100) {
                                    alert("Update has started. Please reaload the page in a few seconds")
                                }

                            }
                        }, false);
                        xhr.open("POST", "/update")
                        xhr.send(reader.result)

                    }
                    reader.readAsArrayBuffer(this.files[0]);
                }

                input.click()
            }
            function Delete(url) {
                fetch("/website", {
                    method: "DELETE",
                    body: url
                }).then(res => {
                    res.text().then(t => {
                        alert(t)
                        location.reload()
                    })
                })
            }
            function Renew(url) {
                fetch("/renewtokens", {
                    method: "POST",
                    body: url
                }).then(res => {
                    res.text().then(t => {
                        alert(t)
                        location.reload()
                    })
                })
            }
            function Export() {
                window.open("/export", "_blank")
            }
            function Create() {
                var url = document.getElementById("name").value
                if(url.endsWith("/")) url = url.substring(0, url.length - 1)
                fetch("/website", {
                    method: "POST",
                    body: url
                }).then(res => {
                    res.text().then(t => {
                        alert(t)
                        location.reload()
                    })
                })
            }
            function IP() {
                var url = document.getElementById("ip").value
                if(url.endsWith("/")) url = url.substring(0, url.length - 1)
                fetch("/publicaddress", {
                    method: "POST",
                    body: url
                }).then(res => {
                    res.text().then(t => {
                        alert(t)
                        location.reload()
                    })
                })
            }
            fetch("/publicaddress").then(res => res.text().then(t => {
                document.getElementById("ip").value = t
            }))
            fetch("/websites").then(res => {
                res.json().then(w => {
                    w.forEach(e => {
                        websites.innerHTML +=  `<div style="display: flex; flex-direction: column; border: #EEEEEE 1px solid; width: 100%; padding: 15px;">
                                                <a style="font-weight: bold;" href="${e.url}">${e.url}</a>
                                                <div>public: ${e.publicToken}</div>
                                                <div>private: ${e.privateToken}</div>
                                                <div class="customButton" onclick="Renew('${e.url}')">Renew tokens</div>
                                                <div class="customButton" onclick="Delete('${e.url}')" style="background-color: #DA3633">Delete Website (not undoable)</div>
                                            </div>`
                    })
                })
            })
        </script>
    </body>
</html>
